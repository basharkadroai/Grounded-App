name: Build iOS Simulator

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Build iOS App
      run: |
        cd Grounded
        xcodebuild -project Grounded.xcodeproj \
          -scheme Grounded \
          -sdk iphonesimulator \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Create distributable package
      run: |
        cd Grounded/build/Build/Products/Release-iphonesimulator
        zip -r Grounded-Simulator.zip Grounded.app
        mv Grounded-Simulator.zip $GITHUB_WORKSPACE/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: grounded-simulator-build
        path: Grounded-Simulator.zip
        retention-days: 30
