name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Create deployment package
      run: |
        # Copy demo files to deployment directory
        mkdir -p _site
        cp demo/index.html _site/
        cp demo/styles.css _site/
        cp demo/app.js _site/
        
        # Create a nice landing page
        cat > _site/README.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Grounded - DPDR Mental Health App</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                    background: linear-gradient(135deg, #8BA888 0%, #E8A598 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                }
                .container {
                    background: white;
                    border-radius: 20px;
                    padding: 40px;
                    max-width: 600px;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    text-align: center;
                }
                h1 {
                    color: #2C2C2C;
                    font-size: 2.5em;
                    margin-bottom: 10px;
                }
                .leaf {
                    font-size: 3em;
                    margin-bottom: 20px;
                }
                p {
                    color: #666;
                    line-height: 1.6;
                    margin-bottom: 30px;
                }
                .btn {
                    display: inline-block;
                    background: #8BA888;
                    color: white;
                    padding: 15px 40px;
                    border-radius: 25px;
                    text-decoration: none;
                    font-weight: 600;
                    transition: all 0.3s ease;
                    margin: 10px;
                }
                .btn:hover {
                    background: #7a9777;
                    transform: translateY(-2px);
                    box-shadow: 0 5px 15px rgba(139, 168, 136, 0.4);
                }
                .btn-secondary {
                    background: #E8A598;
                }
                .btn-secondary:hover {
                    background: #d99486;
                }
                .features {
                    text-align: left;
                    margin: 30px 0;
                }
                .feature {
                    margin: 15px 0;
                    padding-left: 30px;
                    position: relative;
                }
                .feature:before {
                    content: "‚úì";
                    position: absolute;
                    left: 0;
                    color: #8BA888;
                    font-weight: bold;
                    font-size: 1.2em;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="leaf">üçÉ</div>
                <h1>Grounded</h1>
                <p>Your companion for managing Depersonalization-Derealization Disorder</p>
                
                <div class="features">
                    <div class="feature">4 Evidence-based grounding exercises</div>
                    <div class="feature">Habit tracking with streaks</div>
                    <div class="feature">Educational resource library</div>
                    <div class="feature">Insights dashboard</div>
                    <div class="feature">Beautiful, calming design</div>
                </div>
                
                <a href="index.html" class="btn">Launch Web Demo</a>
                <a href="https://github.com/yourusername/grounded" class="btn btn-secondary">View on GitHub</a>
                
                <p style="margin-top: 30px; font-size: 0.9em; color: #999;">
                    This is a web demo. The full iOS app is available for iPhone and iPad.
                </p>
            </div>
        </body>
        </html>
        EOF
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
