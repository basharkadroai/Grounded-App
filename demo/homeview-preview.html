<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeView Preview - Grounded</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 15px;
            font-weight: 600;
        }

        .nav-bar {
            padding: 10px 20px 15px;
            border-bottom: 0.5px solid #e0e0e0;
        }

        .nav-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .scroll-content {
            height: calc(844px - 44px - 60px);
            overflow-y: auto;
            padding: 20px;
        }

        .greeting {
            margin-bottom: 25px;
        }

        .greeting-hello {
            font-size: 22px;
            color: #666;
            margin-bottom: 5px;
        }

        .greeting-question {
            font-size: 28px;
            font-weight: 700;
        }

        .grounding-button {
            background: linear-gradient(90deg, #8BA888, rgba(139, 168, 136, 0.8));
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 10px rgba(139, 168, 136, 0.3);
            cursor: pointer;
            margin-bottom: 25px;
            transition: transform 0.2s;
        }

        .grounding-button:active {
            transform: scale(0.98);
        }

        .stats-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            flex: 1;
            background: #F5F5F0;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-icon {
            font-size: 24px;
            color: #5856D6;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .resource-card {
            background: #F5F5F0;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .resource-content {
            flex: 1;
        }

        .resource-category {
            font-size: 12px;
            color: #8BA888;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .resource-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .resource-meta {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #666;
        }

        .chevron {
            color: #666;
            font-size: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 350px;
            border-radius: 20px;
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
            line-height: 1;
        }

        .exercise-option {
            background: #F5F5F0;
            border: none;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            width: 100%;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s;
        }

        .exercise-option:hover {
            background: #e8e8e0;
        }

        .exercise-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .exercise-icon {
            font-size: 32px;
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .exercise-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .exercise-time {
            font-size: 12px;
            color: #8BA888;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üì° üîã</span>
        </div>
        
        <div class="nav-bar">
            <div class="nav-title">Grounded</div>
        </div>
        
        <div class="scroll-content">
            <div class="greeting">
                <div class="greeting-hello">Hello</div>
                <div class="greeting-question">How are you feeling?</div>
            </div>
            
            <button class="grounding-button" onclick="showModal()">
                <span style="font-size: 22px;">üçÉ</span>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">‚úì</div>

                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>

                </div>
            </div>
            
            <div class="section-title">Featured Resource</div>
            <div class="resource-card">
                <div class="resource-content">
                    <div class="resource-category">Getting Started</div>

                    <div class="resource-meta">

                </div>
                <div class="chevron">‚Ä∫</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Choose an Exercise</div>
                <button class="close-btn" onclick="hideModal()">√ó</button>
            </div>
            
            <button class="exercise-option">
                <div class="exercise-content">
                    <div class="exercise-icon">‚úã</div>
                    <div class="exercise-info">
                        <div class="exercise-name">5-4-3-2-1 Technique</div>
                        <div class="exercise-desc">Engage all five senses</div>
                        <div class="exercise-time">5-7 min</div>
                    </div>
                </div>
            </button>
            
            <button class="exercise-option">
                <div class="exercise-content">
                    <div class="exercise-icon">üßò</div>
                    <div class="exercise-info">
                        <div class="exercise-name">Body Scan</div>
                        <div class="exercise-desc">Focus on body awareness</div>
                        <div class="exercise-time">8-10 min</div>
                    </div>
                </div>
            </button>
            
            <button class="exercise-option">
                <div class="exercise-content">
                    <div class="exercise-icon">üí®</div>
                    <div class="exercise-info">
                        <div class="exercise-name">Breath Work</div>
                        <div class="exercise-desc">Guided breathing patterns</div>
                        <div class="exercise-time">3-5 min</div>
                    </div>
                </div>
            </button>
            
            <button class="exercise-option">
                <div class="exercise-content">
                    <div class="exercise-icon">üëÅÔ∏è</div>
                    <div class="exercise-info">
                        <div class="exercise-name">Sensory Grounding</div>
                        <div class="exercise-desc">Deep sensory focus</div>
                        <div class="exercise-time">5-8 min</div>
                    </div>
                </div>
            </button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('exerciseModal').classList.add('active');
        }
        
        function hideModal() {
            document.getElementById('exerciseModal').classList.remove('active');
        }
    </script>
</body>
</html>
